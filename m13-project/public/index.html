<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pagina principal</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Finances</h1>
    <div class="dates">
        <form>
            <label>From:</label>
            <input id="start_date" type="date">
            <label>To:</label>
            <input id="end_date" type="date">
        </form>
    </div>
    <div class="options">
        <form>
            <label for="categories">Choose a categorie:</label>
            <select name="categories" id="categories">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="c">d</option>
            </select>
            <label for="types">Choose a type:</label>
            <select name="types" id="types">
                <option value="income">income</option>
                <option value="bills">bills</option>
            </select>
        </form>
    </div>
    
    <button class="btn btn-outline-primary">add</button>
    <br>
    <br>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Amount</th>
                <th scope="col">Category</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-success">
                <td>{{:date}}</td>
                <td>income example</td>
                <td>{{:amount}}</td>
                <td>{{:category}}</td>
                <td>
                    <button class="btn btn-outline-danger">remove</button>
                    <button class="btn btn-outline-primary">modify</button>
                </td>
            </tr>
            <tr class="table-danger">
                <td>{{:date}}</td>
                <td>expense example</td>
                <td>{{:amount}}</td>
                <td>{{:category}}</td>
                <td>
                    <button class="btn btn-outline-danger">remove</button>
                    <button class="btn btn-outline-primary">modify</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
